<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Mahasiswa</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/" />
  </head>
  <body>
    <div class="container">
      <h1>Data Mahasiswa</h1>
      <form id="studentForm">
        <input type="text" id="nim" placeholder="NIM" required />
        <input type="text" id="nama" placeholder="Nama" required />
        <input type="text" id="alamat" placeholder="Alamat" required />
        <button type="submit" id="submitBtn">Tambah Mahasiswa</button>
      </form>
    </div>

    <div class="container">
      <div id="studentList"></div>
    </div>

    <!-- ModalBox untuk edit data -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Data</h2>
        <form id="editForm">
          <fieldset>
            <legend>Data Mahasiswa</legend>
            <div class="form-group">
              <label for="editNIM">NIM :</label>
              <input type="text" id="editNIM" placeholder="NIM" disabled />
            </div>
            <div class="form-group">
              <label for="editNama">Nama :</label>
              <input type="text" id="editNama" placeholder="Nama" required />
            </div>
            <div class="form-group">
              <label for="editAlamat">Alamat :</label>
              <input type="text" id="editAlamat" placeholder="Alamat" required />
            </div>
          </fieldset>
          <div class="modal-buttons">
            <button type="button" class="cancelbtn" onclick="closeModal()">Cancel</button>
            <button type="submit" class="savebtn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
